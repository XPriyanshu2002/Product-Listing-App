    <div class="container1">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <!-- Breadcrumbs -->
            <nav class="breadcrumbs">
                <a href="#">Clothing</a> / <a href="#">Women's</a> / <a href="#">Outerwear</a>
            </nav>
            <h2>Filters</h2>
            <hr>
            <div class="filter-category">
                <br>
                <h3 style="margin-bottom: 10px; font-weight: bold;">Categories</h3>
                <label><input type="checkbox" checked id="jewellery"> Jewellery</label>
                <label><input type="checkbox" checked id="electronics"> Electronics</label>
                <label><input type="checkbox" checked id="men"> Men's Clothing</label>
                <label><input type="checkbox" checked id="women"> Women's Clothing</label>
            </div>
            <br>
            <!-- Price Range Filter -->
            <div class="filter-category">
                <h3 style="font-weight: bold;">Price Range</h3>
                <input type="range" id="priceRange" min="0" max="1000" step="10" value="200">
                <p>Max Price: <span id="maxPriceLabel">1000</span></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <p class="product-count" id="productCount"></p>
                <input type="text" id="searchInput" placeholder="Search products...">
                <select id="sortSelect" class="form-select w-25">
                    <option value="default">Sort by Price</option>
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
            </div>
